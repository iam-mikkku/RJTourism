<!DOCTYPE html>
    <head>
    <script  type="text/javascript" src="https://codesandbox.io/public/sse-hooks/sse-hooks.js"></script>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="Travely: Real-time intineraries powered by location AI.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="#"><img class="logo" src="./images/logo.svg"/></a>
                <div class="links">
                    <a href="#">About</a>
                    <a href="#">Docs</a>
                    <a class="button__med" href="#">Login</a>
                </div>
            </nav>
        </header>
        <main>
            <section class="info">
                <h1 class="hero__font">Life is short<br/>and the world is wide.</h1>
                <div class="icons">
                    <div class="icon">
                        <img src="./images/pin.svg"/>
                        <div class="icon__info">
                            <p class="icon__top">Popular</p>
                            <p class="icon__bottom">Cities</p>
                        </div>
                    </div>
                    <div class="icon">
                        <img src="./images/guide.svg"/>
                        <div class="icon__info">
                            <p class="icon__top">Local</p>
                            <p class="icon__bottom">Insights</p>
                        </div>
                    </div>
                    <div class="icon">
                        <img src="./images/map.svg"/>
                        <div class="icon__info">
                            <p class="icon__top">Amazing</p>
                            <p class="icon__bottom">Guides</p>
                        </div>
                    </div>
                </div>
            </section>
            <section class="features">
                <div class="feature">
                    <img src="images/jodhpur.jpg"/>
                    <div class="feature__info">
                        <p class="feature__top">WHERE THE FORTS ARE STILL ALIVE</p>
                        <p class="feature__bottom">The strapping forts<br/>you would not want to miss.</p>
                    </div>
                </div>
                <div class="feature">
                    <img src="images/udaipur.jpg"/>
                    <div class="feature__info">
                        <p class="feature__top">THE CITY OF LAKES AND PALACES</p>
                        <p class="feature__bottom">Often referred to as the 'Venice of the East'.</p>
                    </div>
                </div>
                <div class="feature">
                    <div class="feature__info">
                        <a class="feature__cta" href="#">Learn More</a>
                    </div>
                </div>
            </section>
